<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Selection</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .menu { text-align: center; width: 90%; max-width: 400px; }
        h1 { font-weight: 200; letter-spacing: 5px; margin-bottom: 50px; font-size: 1.5rem; }
        .brand-btn { 
            display: block; 
            padding: 20px; 
            margin: 15px 0; 
            border: 1px solid #333; 
            text-decoration: none; 
            color: #888; 
            font-size: 1.2rem; 
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .brand-btn:hover { 
            color: white; 
            border-color: orange; 
            background: #111;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>CATALOG</h1>
        <a href="corteiz.html" class="brand-btn">Corteiz</a>
        <a href="shoes.html" class="brand-btn">Shoes</a>
    </div>
</body>
</html>
